<!DOCTYPE html>
<html>
<head>
  <title>P5 JQuery FadeOut Remove</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").fadeOut();
  });
  $(".btn2").click(function(){
    $("p").fadeIn();
  });
});

        
    </script>

    <style> *{margin:100; padding:0;}
    body{background: #00fffc;}
</style>
</head>
<body>
<center>
  <div id="div">
    
<p>Hai, Namaku Nurul Muna Fithriyani.
<br>Aku lahir di Cirebon, 03 Maret 2002.
<br>Aku mahasiswa semester 3 jurusan Teknik Informatika di STMIK IKMI CIREBON.
<br>
Hobi :
- Bermain gitar
- Menyanyi
- Menonton Film</p>
</div>
<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>
<button onclick='$("#div").fadeOut(300, function() 
                     { $(this).remove(); $("#hiii")
                     .text("TERHAPUSS!!!"); });'>
        Klik Untuk Menghapus
    </button>
    <p id="hiii"
       style="color:green;
              font-size: 30px; 
              font-weight: bold;">
    </p>
  
</center>
</body>
</html>
